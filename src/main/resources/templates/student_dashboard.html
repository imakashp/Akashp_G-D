<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Student Dashboard</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
  <h1 class="text-center">Student Dashboard</h1>

  <!-- Student Profile Section -->
  <div class="card mt-4">
    <div class="card-header bg-primary text-white">
      Student Profile
    </div>
    <div class="card-body">
      <p><strong>Name:</strong> <span th:text="${student.name}"></span></p>
      <p><strong>Department:</strong> <span th:text="${student.department}"></span></p>
      <p><strong>Year:</strong> <span th:text="${student.year}"></span></p>
      <p><strong>Email:</strong> <span th:text="${student.email}"></span></p>
    </div>
  </div>

  <!-- Attendance Section -->
  <div class="card mt-4">
    <div class="card-header bg-success text-white">
      Attendance Records
    </div>
    <div class="card-body">
      <table class="table table-bordered">
        <thead>
        <tr>
          <th>Date</th>
          <th>Status</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="attendance : ${attendanceRecords}">
          <td th:text="${attendance.date}"></td>
          <td th:text="${attendance.status}"></td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>

  <!-- Marks Section -->
  <div class="card mt-4">
    <div class="card-header bg-info text-white">
      Marks Summary
    </div>
    <div class="card-body">
      <table class="table table-bordered">
        <thead>
        <tr>
          <th>Subject</th>
          <th>Internal Marks</th>
          <th>Final Exam Marks</th>
          <th>Total Marks</th>
          <th>Percentage</th>
          <th>Division</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="mark : ${marks}">
          <td th:text="${mark.subjectId}"></td>
          <td th:text="${mark.bestInternalMarks}"></td>
          <td th:text="${mark.finalExamMarks}"></td>
          <td th:text="${mark.totalMarks}"></td>
          <td th:text="${mark.percentage} + '%'"></td>
          <td th:text="${mark.division}"></td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>

  <!-- Subjects Section -->
  <div class="card mt-4">
    <div class="card-header bg-warning text-white">
      Enrolled Subjects
    </div>
    <div class="card-body">
      <ul>
        <li th:each="subject : ${subjects}" th:text="${subject.subjectName}"></li>
      </ul>
    </div>
  </div>
</div>
</body>
</html>

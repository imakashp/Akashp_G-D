<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Admin Notifications</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="/css/notifications.css">
</head>
<body>
<div class="container mt-5">
  <div class="card shadow-sm">
    <div class="card-header bg-success text-white">
      <h1 class="mb-0">Manage Notifications</h1>
    </div>
    <div class="card-body">
      <form action="/admin/notifications" method="post" class="mb-4">
        <div class="form-group">
          <label for="title">Title</label>
          <input type="text" id="title" name="title" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="description">Description</label>
          <textarea id="description" name="description" class="form-control" rows="3" required></textarea>
        </div>
        <button type="submit" class="btn btn-success"><i class="fas fa-plus"></i> Add Notification</button>
      </form>

      <h2>Existing Notifications</h2>
      <ul class="list-group">
        <li class="list-group-item d-flex justify-content-between align-items-center" th:each="notification : ${notifications}">
          <div>
            <h5 th:text="${notification.title}"></h5>
            <p th:text="${notification.description}"></p>
            <small th:text="${#dates.format(notification.createdAt, 'yyyy-MM-dd HH:mm')}"></small>
          </div>
          <div>
            <button class="btn btn-danger btn-sm"><i class="fas fa-trash"></i></button>
          </div>
        </li>
      </ul>
    </div>
  </div>
</div>
<script src="https://kit.fontawesome.com/a076d05399.js"></script>
</body>
</html>
